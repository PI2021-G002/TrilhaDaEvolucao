{% extends "base.html" %}
{% block conteudo %}
<!--div class="d-grid gap-10 col-6 mx-auto"-->
<div class="container">
	<div class="row">
		<div class="col-sm"></div>
		<div class="col-sm-6">
			{% if form.idr.value == None %}
				<h2>Novo agendamento</h2>
			{% else %}
				<h2>Re-agendamento</h2>
			{% endif %}
		</div>
		<div class="col-sm">
		</div>
	</div>
	<div class="row">
		<div class="col-sm"></div>
		<div class="col-sm-6">
		
			<form method="POST">
				<table class="table table-sm">
					{% csrf_token %}
					{{ form.idr }}
					{{ form.as_table }}
				</table>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
		<div class="col-sm"></div>
	</div>
</div>
<!--/div-->
{% endblock conteudo %}
